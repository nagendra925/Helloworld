trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: 
          #!/bin/bash
            valid=true
            count=1
            while [ $valid ]
            do
            echo $count
            if [ $count -eq 5 ];
            then
            break
            fi
            ((count++))
            done
  displayName:bash while_example.sh

